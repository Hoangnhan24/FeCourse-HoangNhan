<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

        
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/EditCourse.css">
    <link rel="stylesheet" href="../assests/js/EditCourse.js">
    <link rel="stylesheet" href="../assests/css/base.css">
    <link rel="stylesheet" href="../assests/css/landing_page.css">

</head>

<body>



    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assests/img/BrainStormEra_logo.png" alt="Logo" class="logo_img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">DASHBOARD</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">COURSE</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">USER</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">CERTIFICATE</a></li>
                    </ul>
                    <div class="profile d-flex align-items-center">
                        <i class="fas fa-bell icon"></i>
                        <img src="../assests/img/landing_page/user.jpg" alt="Profile Picture" class="user_img">
                        <span class="d-none d-md-inline">User</span>
                        <i class="fas fa-chevron-down d-none d-md-inline"></i>
                        <i class="fa-solid fa-arrow-right-from-bracket exit_icon"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <div class="container-fluid">
        <div class="row">

            <!-- Offcanvas Sidebar for smaller screens -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar"
                aria-labelledby="offcanvasSidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="nav flex-column">
                        <a href="#" class="nav-link text-secondary fw-bold mb-2">Edit Course</a>
                        <a href="#" class="nav-link text-secondary">Home</a>
                    </div>
                </div>
            </div>

            <!-- Sidebar for larger screens -->
            <nav class="col-md-2 d-none d-md-block sidebar py-2">
                <div class="nav flex-column">
                    <a href="#" class="nav-link text-secondary">Home</a>
                    <a href="#" class="nav-link text-secondary fw-bold mb-2">Edit Course</a>
                </div>
            </nav>

            <main class="col-md-9">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="main-header mt-3">Edit COURSE</h2>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        Basic Info
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Name course:</label>
                            <input type="text" class="form-control" id="courseName" placeholder="Edit name course">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <div id="editor-container" ></div>
                        </div>
                        <div class="mb-3">
                            <label for="coursePrice" class="form-label">Price:</label>
                            <input type="number" class="form-control" id="coursePrice" placeholder="Enter course price"  min="0">
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        Photo
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <img id="previewImage" src="https://cdn-icons-png.flaticon.com/512/1160/1160358.png" alt="Edit Photo"
                                class="img-fluid mb-2" >
                            <span class="fw-bold text-primary">Edit Photo</span>
                            <input class="form-control mt-2" type="file" id="formFile" accept="image/*">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>

            </main>
        </div>
    </div>



    


    <footer class="bg-secondary text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <h3>BrainStormEra</h3>
                    <div class="social-icons my-2">
                        <i class="fab fa-facebook me-2"></i>
                        <i class="fab fa-instagram me-2"></i>
                        <i class="fab fa-x-twitter"></i>
                    </div>
                    <p>@2024 by BrainStormEra.</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <h4>Contact Us</h4>
                    <p class="mb-1">Tel: 123-456-789</p>
                    <p>Email: brainstormera@edu.vn</p>
                </div>
                <div class="col-md-4">
                    <h4>Address</h4>
                    <p class="mb-1">123 Nguyen Van Cu, Cai Rang</p>
                    <p>District, Cantho, Vietnam</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8QySsHqKWu"
        crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/assests/js/CreateCourse.JS"> </script>
    
    
</body>

</html>
