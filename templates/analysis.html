<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainStormEra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/base.css">
    <style>

 
.img-welcomeheader {
    display: flex;
    width: 100%;
    height: 40%;
}

.robotwelcome {
    width: 250px;
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.chart-section {
    padding-top: 20px;
}

.chart-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
}

.chart {
    width: 45%;
    height: 400px;
    border: 1px solid var(--border-color);
    margin-bottom: 20px;
    padding: 10px;
    text-align: center;
}

.chart-title {
    font-weight: bold;
    margin-bottom: 10px;
}

.time-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.time-buttons .btn {
    margin: 0 5px;
}

.time-card {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    background-color: var(--background-light);
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
}

/* Responsive styles */
@media (max-width: 768px) {
    .chart {
        width: 100%;
    }
}

@media (max-width: 390px) {
    .img-welcomeheader {
        height: 200px;
    }

    .robotwelcome {
        max-width: 50% !important;
        height: auto !important;
        position: relative !important;
        transform: none !important;
    }
}

    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="text-center mb-5 w-100 position-relative" style="padding-bottom: 200px;">
            <img src="../assests/img/WelcomeHeader.png" class="img-welcomeheader" alt="Welcome Header">
            <img src="../assests/img/robotwelcome.png" class="robotwelcome" alt="Robot Welcome">
        </div>

        <!-- Report and Analyze Section -->
        <div class="text-center" style="margin-top: 150px;">
            <h4>REPORT AND ANALYZE</h4>
        </div>

        <!-- Time Filter Section -->
        <div class="time-card">
            <div class="text-center">
                <h5>Time</h5>
            </div>
            <div class="time-buttons mt-3 mb-3">
                <button class="btn btn-outline-secondary btn-sm">1h</button>
                <button class="btn btn-outline-secondary btn-sm">4h</button>
                <button class="btn btn-outline-secondary btn-sm active">1d</button>
                <button class="btn btn-outline-secondary btn-sm">1w</button>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="chart-section">
            <div class="chart-container">
                <div class="chart" id="chart-learners">
                    <div class="chart-title">Learners</div>
                </div>
                <div class="chart" id="chart-rating">
                    <div class="chart-title">Rating</div>
                </div>
                <div class="chart" id="chart-enroll">
                    <div class="chart-title">Enroll Course</div>
                </div>
                <div class="chart" id="chart-comment">
                    <div class="chart-title">Comment</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
